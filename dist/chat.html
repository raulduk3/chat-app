		<div class="container fill p-5  navbar-expand-md d-flex flex-column">
			<!---- Navbar ----------------------------------------------------------------------------- -->
			<header class="container">
				<nav class="navbar navbar-dark fixed-top bg-dark">
					<a class="navbar-brand" href="/">Kenyon Chat</a>
				</nav>
			</header>

			<!-- --- Chat ----------------------------------------------------------------------------- -->
			<div id="chat" class="container-fluid mt-5 flex-fill d-flex flex-row h-75">
				<div class="p-5 text-light bg-dark">
					<h6>Online:</h6>
				
					<ul class="list-group" id="user-list">
					</ul>
				</div>
				<div class="d-flex flex-column flex-grow-1" id="chatform" class="hidden">		
					<div class="overflow-auto d-flex flex-column flex-grow-1 p-1" id="chatbox">

					</div>

					<div class="input-group">
						<input  id="message-input"  type="text" class="form-control" placeholder="Type a message.">
						<div class="input-group-append">
						  <button id="send-btn" class="btn btn-outline-secondary" type="button">Send</button>
						</div>
					</div>
					<button type="button" id="logout" class="btn btn-light ">Logout</button>
				</div>
			</div>
		</div>
