	<body>
		<div id="fadein" class="position-fixed w-100 h-100 bg-white" style="animation: fadeinall 1s normal 0.3s both;"></div>
		
		<!-------- Forms ---------------------------------------------------------------------------- -->
		<div id="login-form">
			<h2>Login</h2>
			<input id="login-username" type="text" id="username" placeholder="Username">
			<input id="login-password" type="password" id="password" placeholder="Password">
			<button id="login-btn">Login</button>
		</div>
		
		<div class="register-form">
			<h2>Register</h2>
			<form>
				<div>
					<label for="register-username">Username</label>
					<input type="text" id="register-username" name="register-username" required>
				</div>
				<div>
					<label for="register-email">Email</label>
					<input type="email" id="register-email" name="register-email" required>
				</div>
				<div>
					<label for="register-password">Password</label>
					<input type="password" id="register-password" name="register-password" required>
				</div>
				<button id="register-button">Register</button>
			</form>
		</div>
		
		<div id="chat-form" class="hidden">
			<h2>Chat</h2>
			<div id="user-list"></div>
			<div id="messages"></div>
			<input type="text" id="message-input" placeholder="Type a message">
			<button type="submit" id="send-btn">Send</button>
			<button id="logout-btn">Logout</button>
		</div>
