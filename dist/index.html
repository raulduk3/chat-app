			<!-------- Forms ---------------------------------------------------------------------------- -->
			<h2>Login</h2>
			<form  id="login-form" action="http://3.22.149.75:5005/chat/login" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input name="username" type="text" class="form-control" id="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input name="password" type="password" class="form-control" id="password">
				</div>
				<label class="form-feedback-label" id="login-feedback-label"></label>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>

			<br class="mt-5" />
			<br class="mt-5" />

			<h2>Register</h2>
			<form id="register-form" action="http://3.22.149.75:5005/chat/register" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input name="username" type="text" class="form-control" id="username">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input name="email" type="email" class="form-control" id="email">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input name="password" type="password" class="form-control" id="password">
				</div>
				<label class="form-feedback-label" id="register-feedback-label"></label>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</main>
